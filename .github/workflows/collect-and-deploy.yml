name: Collect Data & Deploy

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'baltimore_intel/**'
      - 'docs/**'
      - '.github/workflows/collect-and-deploy.yml'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "data-and-pages"
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests websocket-client

      - name: Run data collector
        env:
          AISSTREAM_API_KEY: ${{ secrets.AISSTREAM_API_KEY }}
        run: python baltimore_intel/collect_data.py

      - name: Check for changes
        id: changes
        run: |
          git add docs/data/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit data updates
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: collect
    # Always deploy - either new data or manual trigger

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          # Get latest including any data commits
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin ${{ github.ref_name }} || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
